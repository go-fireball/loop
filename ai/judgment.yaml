mode: mvp
infra_level: containers-only
invariants:
  - "All key product decisions are captured in ai/decision-lock.yaml before planning or build."
  - "No managed cloud services; only containerized local or self-hosted components."
  - "All work proceeds milestone-by-milestone with explicit review and ratification."
  - "Files are the single source of truth for agent communication."
non_goals:
  - "No CI/CD or deployment automation in this phase."
  - "No Kubernetes or orchestration beyond containers."
  - "No feature expansion beyond the agreed plan scope."
upgrade_path:
  - "Move from MVP to Enterprise by expanding invariants and tightening quality bar in docs/quality-bar.md."
  - "Introduce CI and infra automation only after stack decisions are ratified."
definition_of_done:
  - "Judgment, decision lock, plan, review, and ratify files exist and are consistent."
  - "Decision lock is confirmed_by_user: true for build work."
  - "Review passes with no violations, and ratify.yaml is set to ratified: true."
stack_policy:
  decision_mode: explicit_confirmation_required
  backend:
    options: ["node", "python", "go", "rust", "other"]
    chosen: ""
  frontend:
    options: ["react", "vue", "svelte", "none", "other"]
    chosen: ""
  database:
    options: ["postgres"]
    chosen: "postgres"
  realtime:
    options: ["sse", "websocket", "polling", "none"]
    chosen: ""
  repo_shape:
    options: ["monorepo"]
    chosen: "monorepo"
